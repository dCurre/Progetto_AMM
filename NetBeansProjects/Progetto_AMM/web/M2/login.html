<!DOCTYPE html>

<html>
    <head>
        <title>Login NERDBOOK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Davide Curreli">
        <meta name="keywords" content="social nerd nerdbook amici boh login">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>   
            <div id="loginHeader">
                <img src="../img/userImgDefault.png" alt="Foto">NerdBook
            </div>
        </header>
        <div id="divBody">
            <div id="formLogin">
                <form action="profilo.html" method="post">
                    <label for="user">Username</label>
                    <input type="text" name="user" id="user" required>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required>
                    <button type="submit">Login</button>
                </form> 
            </div>
        </div>
    </body>
</html>
